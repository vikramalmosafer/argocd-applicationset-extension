apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook-two
spec:
  goTemplate: true
  generators:
  - list:
      elements:
      - name: guestbook-two
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{.name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/argoproj/argocd-example-apps.git
        targetRevision: master
        path: sync-waves
      destination:
        server: '{{.url}}'
        namespace: gmuselli
      syncPolicy:
        automated:
          prune: true
          allowEmpty: true
          selfHeal: true
